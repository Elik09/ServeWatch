<!DOCTYPE html>
<html>
<head>
	{% if title %}
	<title>Serve Watch - {{ title }}</title>
	{% else %}
	<title>Serve Watch</title>
	{% endif %}

	<link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
	<link rel="shortcut icon" href="{{ url_for('static',filename='images/logo.png') }}" type="image/x-icon" />
	<link rel="stylesheet" href="{{ url_for('static',filename='css/Yaldevi.css') }}">

</head>
<!-- Auto reload script -->
<script>
	document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
</script>

	{% block content %} {% endblock %}

	{% block footercontent %} {% endblock %}
</body>
</html>
