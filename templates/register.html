{% extends "header.html" %}
{% block content %}
<div class="container">

	<h class="medium heading ">{{ title }}</h>
	<br/>
	<br/>
	<p class="subheading">This is the {{title }} page</p>
	<form action="" method="POST" class="form">
		{{ form.hidden_tag() }}
		{{ form.username(placeholder="username") }}

		<br/>
		<br/>
		
		<p class="link-text"><a href="{{ url_for('login') }}" class="link">Already have an account? Login Here </a></p>
	</form>

</div>
{% endblock %}
