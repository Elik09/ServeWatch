{% extends "header.html" %}
{% block content %}
<div class="container">
	<h class="medium heading ">{{ title }}</h>
	<p>This is the {{title }} page</p>
	<div class="container">
	<h class="medium heading" >Create Account</h>
	<form action="" method="POST" class="form">
		<input type="text" name="First Name" placeholder="First Name">
		<input type="text" name="Last Name" placeholder="Last Name">
		<input type="text" name="username" placeholder="username">
		<input type="email" name="email" placeholder="email">
		<input type="text" name="phone" placeholder="phone">
		<input type="text" name="password" placeholder="password">
		<input type="text" name="confirm_password" placeholder="confirm_password">
		<input type="submit" name="submit">
		<br/>
		<br/>
		
		<p class="link-text"><a href="{{ url_for('login') }}" class="link">Already have an account? Login Here </a></p>
	</form>

</div>
</div>
{% endblock %}
